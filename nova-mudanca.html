<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Mudança - E-tiquetas</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 p-3">
                <img src="img/logo.png" alt="Logo Global" class="logo">
            </div>
            
            <div class="col-12">
                <div class="form-container">
                    <h2 class="text-center mb-4">Nova Mudança</h2>
                    <form id="mudanca-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome do Cliente</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="origin" class="form-label">Origem</label>
                            <input type="text" class="form-control" id="origin" required>
                        </div>
                        <div class="mb-3">
                            <label for="destination" class="form-label">Destino</label>
                            <input type="text" class="form-control" id="destination" required>
                        </div>
                        <div class="mb-3">
                            <label for="crewLeader" class="form-label">Líder da Equipe</label>
                            <input type="text" class="form-control" id="crewLeader" required>
                        </div>
                        <div class="mb-3">
                            <label for="ref" class="form-label">Referência</label>
                            <input type="text" class="form-control" id="ref" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Próximo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/nova-mudanca.js" type="module"></script>
</body>
</html>
