<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking - E-tiquetas</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 p-3">
                <img src="img/logo.png" alt="Logo Global" class="logo">
            </div>
            
            <div class="col-12">
                <div class="tracking-container">
                    <h2 class="text-center mb-4">Tracking de Caixas</h2>
                    
                    <div class="search-container mb-4">
                        <input type="text" class="form-control" id="searchProcesso" placeholder="Buscar por nÃºmero do processo...">
                    </div>
                    
                    <div id="tracking-list" class="mt-4"></div>
                    
                    <div class="mt-4 text-center">
                        <button id="exportarPDF" class="btn btn-primary">Exportar PDF</button>
                        <button id="exportarExcel" class="btn btn-success ms-2">Exportar Excel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/tracking.js" type="module"></script>
</body>
</html>
