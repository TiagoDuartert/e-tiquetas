<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner - E-tiquetas</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 p-3">
                <img src="img/logo.png" alt="Logo Global" class="logo">
            </div>
            
            <div class="col-12">
                <div class="scanner-container">
                    <h2 class="text-center mb-4">Scanner QR Code</h2>
                    
                    <div class="mb-4">
                        <label for="tipoPickup" class="form-label">Tipo de Picagem</label>
                        <select class="form-control" id="tipoPickup" required>
                            <option value="">Selecione o tipo...</option>
                            <option value="saida_cliente">Saída Casa Cliente</option>
                            <option value="entrada_armazem">Entrada Armazém</option>
                            <option value="movimentacao_armazem">Movimentação Armazém</option>
                            <option value="saida_armazem">Saída Armazém</option>
                        </select>
                    </div>
                    
                    <div id="reader"></div>
                    <div class="scan-status mt-3"></div>
                    
                    <div class="mt-4">
                        <a href="tracking.html" class="btn btn-primary">Ver Tracking</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAnQsZ5zgb3L85paW2HbFysW-ZI7tN5L4c",
            authDomain: "e-tiquetas.firebaseapp.com",
            projectId: "e-tiquetas",
            storageBucket: "e-tiquetas.firebasestorage.app",
            messagingSenderId: "428128437153",
            appId: "1:428128437153:web:281c188305dec3f45641e0",
            measurementId: "G-KYX0QZ2XY1"
        };

        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
    </script>
    
    <script src="js/scanner.js" type="module"></script>
</body>
</html>
